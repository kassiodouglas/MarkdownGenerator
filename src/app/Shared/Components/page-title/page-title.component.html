<div [ngClass]="setOnTop?'top-14':'top-0 w-full left-0 shadow-blue-600'"
  class="sticky z-30 flex flex-row items-center w-full px-2 py-2 transition-all duration-300 bg-light/90 dark:bg-dark/90 backdrop-blur-sm">

  <div class="flex flex-col items-start justify-start w-full md:items-center md:justify-between md:flex-row">

    <div class="flex items-center justify-start w-full mb-3 md:mb-0">
      @if(hasHistory){
      <button mat-icon-button class="transition-opacity rounded-full me-4 opacity-70 button-only-icon hover:opacity-100"
        (click)="goBack()">
        <mat-icon [ngClass]="{'scale-75':scrolled}" class="dark:text-white">arrow_back_ios_new</mat-icon>
      </button>
      }

      <div>
        <div [ngClass]="{
        'text-xl opacity-60': scrolled,
        'text-3xl opacity-100': !scrolled,
        'text-2xl': title.length > 20
      }" class="font-medium transition-all duration-300">
          {{ title }}
        </div>

        @if(text){
        <div [ngClass]="{'hidden md:flex':scrolled}" class="text-sm text-secondary-400">{{ text }}</div>
        }
      </div>
    </div>

    <div class="w-full">
      <ng-content select="[content]"></ng-content>
    </div>

  </div>
</div>
